<div class="expand-box">
    <h2>{{ include.title }}</h2>
    {% for item in include.array %}
    <details>
        <summary>{{ item.desc }}</summary>
        <{{ include.type }}>
            {% for step in item.steps %}
            <li>{{ step }}</li>
            {% endfor %}
        </{{ include.type }}>
    </details>
    {% endfor %}
</div>
