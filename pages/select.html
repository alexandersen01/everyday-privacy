---
layout: default
permalink: /select
---

{% assign services = site.data.service %}

<h1>Select the services you use</h1>
<section class="select">
    {% for service in services %}
    <label class="service" for="{{ service[1].name | downcase }}-select">
        <input type="checkbox" class="service-checkbox" id="{{ service[1].name | downcase }}-select" value="{{ service[1].name | lowercase }}" name="{{ service[1].name | lowercase }}" />
        <div class="service-container" >
            <img src="{{ service[1].logo }}" alt="{{ service[1].name }} logo" />
            <h2>{{ service[1].name }}</h2>
        </div>
    </label>
    {% endfor %}
</section>
