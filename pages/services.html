---
layout: default
title: All services and platforms
short_title: All Services
menu: main
permalink: /services
---
{% assign services = site.data.service %}
<h1>Services and platforms</h1>
<section class="all-services">
    {% for service in services %}
        <a href="/services/{{ service[0] }}" class="service">

            <span class="logo">
                <img src="{{ service[1].logo }}" alt="{{ service[1].name }} logo">
            </span>
            <span class="meta">
                <h2>{{ service[1].name }}</h2>
                <h3>Owned by {{ service[1].owner }}</h3>
            </span>

        </a>
    {% endfor %}
</section>
